<button class="btn js-toggle-dark-mode">theme toggle</button>

<script>
    const setDarkMode = document.querySelector('.js-toggle-dark-mode');
    // set initial theme from local storage
    if (localStorage.getItem('theme') === 'dark') {
        setDarkMode.textContent = '☼ light';
        jtd.setTheme('dark');
    } else {
        jtd.setTheme('light');
        setDarkMode.textContent = '☾ dark'
    }
</script>

<script>
    const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');
    // set theme based on button click
    jtd.addEvent(toggleDarkMode, 'click', function () {
        if (jtd.getTheme() === 'dark') {
            jtd.setTheme('light');
            toggleDarkMode.textContent = '☾ dark';
            localStorage.setItem('theme', 'light');
        } else {
            jtd.setTheme('dark');
            toggleDarkMode.textContent = '☼ light';
            localStorage.setItem('theme', 'dark');
        }
    });
</script>
